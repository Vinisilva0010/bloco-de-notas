<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="bloco">
        <h2>Blooco de notas</h2></div>
    <div class="conteiner-anotaçoes">
       

<div class="btn-add">+</div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>

    <script type="text/javascript">
        $(function(){
        $('.btn-add').click(function(){
            var el = '<div class="anotacao-single"><textarea placeholder="sua nova anotação..."></textarea></div>';
             $('.conteiner-anotaçoes').append(el);

             var textArea = $('.anotacao-single').last().find('textarea');

            var date = new Date();
            var hh = date.getHours();
            var mm = date.getMinutes();

            var finalTime = hh+":"+mm;
            textArea.html("nova anotação" +finalTime);


        })
    })
    </script>
</body>
</html>
